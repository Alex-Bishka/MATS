<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Runs Viewer</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #00d9ff;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }
        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #0f3460;
            padding-bottom: 0;
        }
        .tab {
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            color: #888;
            font-weight: 500;
            border-radius: 8px 8px 0 0;
            transition: color 0.2s, background 0.2s;
            margin-bottom: -2px;
            border: 2px solid transparent;
            border-bottom: none;
        }
        .tab:hover {
            color: #00d9ff;
            background: rgba(0, 217, 255, 0.1);
        }
        .tab.active {
            color: #00d9ff;
            background: #16213e;
            border-color: #0f3460;
        }
        .runs-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .run-card {
            background: #16213e;
            border-radius: 8px;
            padding: 1.5rem;
            text-decoration: none;
            color: #eee;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid #0f3460;
        }
        .run-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 217, 255, 0.2);
            border-color: #00d9ff;
        }
        .run-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #00d9ff;
        }
        .run-date {
            color: #888;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Runs Viewer</h1>

        <nav class="tabs">
            {% for type_key, type_info in run_types.items() %}
            <a href="/{{ type_key }}" class="tab {% if run_type == type_key %}active{% endif %}">
                {{ type_info.title }}
            </a>
            {% endfor %}
        </nav>

        {% if runs %}
        <div class="runs-list">
            {% for run in runs %}
            <a href="/{{ run_type }}/run/{{ run }}" class="run-card">
                <div class="run-name">{{ run }}</div>
                <div class="run-date">Click to view prompts and responses</div>
            </a>
            {% endfor %}
        </div>
        {% else %}
        <div class="empty-state">
            <p>{{ empty_msg }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
